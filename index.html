<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="script.js" type='text/javascript'></script>
    </head>
    <body>
        <h1>FRONTDOOR</h1>

        <div id="weather">

            <div id="weather_today">
                <p> Current Weather</p>
                <img class="icon">
                <p class="weather"></p>
                <p class="temp"></p>
            </div>

            <div id="weather_tomorrow">
                <p> Weather Tomorrow</p>

                <div id="table">
                    <p>Time</p>
                    <p>Temp</p>
                </div>

                <div id="t03">
                    <p>12AM</p>
                    <p class="1"></p>
                    <img class="icon1">
                </div>

                <div id="t36">
                    <p>3AM</p>
                    <p class="2"></p>
                    <img class="icon2">
                </div>

                <div id="t69">
                    <p>6AM</p>
                    <p class="3"></p>
                    <img class="icon3">
                </div>

                <div id="t912">
                    <p>9AM</p>
                    <p class="4"></p>
                    <img class="icon4">
                </div>

                <div id="t1215">
                    <p>12PM</p>
                    <p class="5"></p>
                    <img class="icon5">
                </div>

                <div id="t1518">
                    <p>15PM</p>
                    <p class="6"></p>
                    <img class="icon6">
                </div>

                <div id="t1821">
                    <p>18PM</p>
                    <p class="7"></p>
                    <img class="icon7">
                </div>

                <div id="t2124">
                    <p>21PM</p>
                    <p class="8"></p>
                    <img class="icon8">
                </div>

                <div id="t240">
                    <p>12AM</p>
                    <p class="9"></p>
                    <img class="icon9">
                </div>

                <div>
                    <p class="weather_tomorrow"></p>
                </div>

            </div>

        </div>

        <div id="ttc">
            <div id="ttcwest">
                <h1>TTC WEST</h1>
                <pre id="outputwest"></pre>
            </div>

            <div id="ttceast">
                <h1>TTC EAST</h1>
                <pre id="outputeast"></pre>
            </div>
        </div>
    </body>
</html>
